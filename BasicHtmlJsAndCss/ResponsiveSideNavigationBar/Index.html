<!DOCTYPE html>
<!-- Practice: How to create a Responsive Sidebar Menu by HTML/Javascript and Css  -->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <!--Boxicons CDN link-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <title>Responsive Sidebar Menu | Basic Html/Javascript/Css</title>
</head>
<body>
    <div class="sidebar">

        <div class="logo_content">
            <div class="logo">
                <i class="bx bxl-c-plus-plus"></i>
                <div class="logo_name">CodingLab</div>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>

        <ul class="nav-list">

            <li>
                <a href="#">
                    <i class="bx bx-search"></i>
                    <input type="text" id="search_box" class="links_name" placeholder="Search..."/>
                </a>
                <span class="tooltip">Search</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>


            <li>
                <a href="#">
                    <i class="bx bx-chat"></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-folder"></i>
                    <span class="links_name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-cart-alt"></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-heart"></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>

        <div class="profile_content">
            <div class="profile">
                <div class="profile_detail">
                    <img src="img/profile.jpg" alt="">
                    <div class="name_job">
                        <div class="name">Quang Nguyen</div>
                        <div class="job">Software Engineer</div>
                    </div>
                </div>
                <i class="bx bx-log-out" id="log_out"></i>
            </div>
        </div>
    </div>

    <div class="home_content">
        <div class="text">Home Content</div>
    </div>

    <script>

        let btn=document.getElementById("btn");
        let sidebar=document.querySelector(".sidebar");
        let searhcBtn=document.querySelector(".bx-search");
        let searchBox=document.getElementById("search_box");
        let logOut=document.getElementById("log_out");

        btn.onclick = function(){
            sidebar.classList.toggle("active")
        }

        searhcBtn.onclick = function(){

            if(!sidebar.classList.contains("active"))
            {
                sidebar.classList.toggle("active")
                
            }

            searchBox.focus();
        }

        logOut.onclick = function(){
            alert("Sigout App");
        }

    </script>
</body>
</html>
